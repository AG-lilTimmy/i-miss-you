<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I miss you ♡</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --muted: #c9c9c9;
      --accent: #ff7aa2;
      --accent2: #8ab4ff;
    }

    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a0f14 100%);
      color: var(--fg);
      display: grid;
      place-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 28px;
      padding: 2.5rem;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,122,162,0.2), 0 0 60px rgba(138,180,255,0.1);
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.8rem;
      margin: 0 0 0.75rem;
      text-shadow: 0 0 15px rgba(255,122,162,0.3);
      color: var(--accent);
    }

    .typing {
      font-size: 1.25rem;
      margin-top: 1rem;
      white-space: nowrap;
      color: var(--muted);
    }

    .caret {
      display: inline-block;
      width: 1ch;
      border-right: 2px solid var(--fg);
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }

    .btns { margin-top: 1.25rem; display: flex; gap: .75rem; justify-content: center; }
    .btn {
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
      color: var(--fg);
      border-radius: 999px;
      padding: .6rem 1.2rem;
      font-size: .95rem;
      cursor: pointer;
      transition: 0.25s;
    }
    .btn:hover { background: rgba(255,255,255,0.12); transform: translateY(-1px); }

    .signature {
      margin-top: 1.25rem;
      font-family: "Great Vibes", cursive;
      font-size: 1.7rem;
      color: #ffd9e7;
      text-shadow: 0 0 20px rgba(255, 122, 162, 0.4);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I miss you Mazulu</h1>
    <div class="typing"><span id="typed"></span><span class="caret"></span></div>

    <div class="btns">
      <button class="btn" id="playMusic">Play Music</button>
      <button class="btn" id="pauseBtn">Pause Typing</button>
    </div>

    <div class="signature">— always, yours</div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" src="etu.mp3"></audio>

  <script>
    const phrases = [
      "I love you.",
      "Ive loved you since day one.",
      "    one…",
      "And I'll love you always."
    ];
    const el = document.getElementById('typed');
    const pauseBtn = document.getElementById('pauseBtn');
    const playMusicBtn = document.getElementById('playMusic');
    const music = document.getElementById('bgMusic');

    let i = 0, paused = false;
    const beatTime = 667;

    function typeWords() {
      if (paused) { requestAnimationFrame(typeWords); return; }
      const current = phrases[i % phrases.length].split(" ");
      let wordIndex = 0;
      function showWord() {
        if (paused) return;
        el.textContent = current.slice(0, wordIndex + 1).join(" ");
        wordIndex++;
        if (wordIndex < current.length) {
          setTimeout(showWord, beatTime);
        } else {
          setTimeout(() => {
            i++;
            el.textContent = "";
            typeWords();
          }, beatTime * 3);
        }
      }
      showWord();
    }

    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      pauseBtn.textContent = paused ? 'Resume Typing' : 'Pause Typing';
      if (!paused) typeWords();
    });

    playMusicBtn.addEventListener('click', () => {
      music.play();
      playMusicBtn.style.display = 'none';
      typeWords();
    });
  </script>
</body>
</html>
